spring.application.name: batch-core
spring.profiles.active: local

file:
  lawmaker-json: lawmaker/lawmaker-22.json

spring:
  config:
    import:
      - client-knal-api.yml
      - notification.yml
      - db-core-batch.yml
      - logging.yml
      - monitoring.yml
      - alert.yml
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false
  main:
    banner-mode: off

