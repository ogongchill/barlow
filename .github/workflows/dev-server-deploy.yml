name: Deploy to AWS DEV EC2

on:
  push:
    branches:
      - dev-deploy
      - infra/deploy/issue/56
#    paths:
#      - core/core-api/**
#      - core/core-auth/**
#      - core/core-domain/**
#      - storage/db-core/**

env:
  PROJECT_NAME: barlow-api-dev
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
  CODE_DEPLOY_APPLICATION_NAME: ${{ secrets.TEST_CODE_DEPLOY_APPLICATION_NAME }}
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: ${{ secrets.TEST_CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }}
  DEV_ACCOUNT_ROLE_ARN: ${{ secrets.DEV_ACCOUNT_ROLE_ARN }}
  TEST_ACCOUNT_ROLE_ARN: ${{ secrets.TEST_ACCOUNT_ROLE_ARN }}

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set dev appspec-dev.yml
        run: cp appspec-dev.yml appspec.yml

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: clean build -x test

      - name: Make zip file
        run: |
          zip -r ./$GITHUB_SHA.zip . \
            -x "appspec-dev.yml" "appspec-live.yml" \
            "batch" "clients" "http" "core/core-notification"
        shell: bash

      - name: Configure AWS credentials for DEV Account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.DEV_ACCOUNT_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsS3Upload
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload to AWS S3
        run: |
          aws s3 cp \
            --region ${{ env.AWS_REGION }} \
            ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
          
      - name: Configure AWS credentials for TEST Account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.TEST_ACCOUNT_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsCodeDeploy

      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip