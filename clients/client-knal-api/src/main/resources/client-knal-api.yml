knal:
  open-data:
    api:
      name: national-assembly-legislation-open-data-api
      url: https://apis.data.go.kr/9710000/BillInfoService2/
      service-key: ${knal.open-data.api.service-key}
  open-congress:
    api:
      name: national-assembly-legislation-open-congress-api
      url: https://open.assembly.go.kr/portal/openapi/nknalejkafmvgzmpt
      service-key: ${knal.open-congress.api.service-key}

spring.cloud.openfeign:
  client:
    config:
      national-assembly-legislation-api:
        connectTimeout: 3000
        readTimeout: 10000
        loggerLevel: full
  compression:
    response:
      enabled: false
  httpclient:
    max-connections: 2000
    max-connections-per-route: 500

---
spring.config.activate.on-profile: local

---
spring.config.activate.on-profile:
  - local-dev
  - dev

---
spring.config.activate.on-profile:
  - staging
  - live